<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Steve Dooley</title>
    <link rel="icon" type="image/x-icon" href="https://sdooley.org/images/favicon/favicon.ico">
    <link rel="stylesheet" href="drs/css/style.css">
    <link rel="stylesheet" href="drs/css/style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Header will be loaded here -->
    <div id="header-container"></div>

    <main>
    
        <iframe
        width="80%"
        height="500px"
        frameborder="0"
        src="https://denser.ai/u/embed/c064bda6-03b6-4a37-85be-1caec8cfb2c1">
      </iframe>

    </main>

    <!-- Footer will be loaded here -->
    <div id="footer-container"></div>

    <script>
        // Load header and footer content
        Promise.all([
            fetch('drs/inc/header.html').then(response => response.text()),
            fetch('drs/inc/footer.html').then(response => response.text())
        ])
        .then(([headerData, footerData]) => {
            document.getElementById('header-container').innerHTML = headerData;
            document.getElementById('footer-container').innerHTML = footerData;
            // Initialize mobile menu functionality after header is loaded
            initializeMobileMenu();
        })
        .catch(error => console.error('Error loading content:', error));

        // Mobile Menu Functionality
        function initializeMobileMenu() {
            const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
            const mobileMenuClose = document.querySelector('.mobile-menu-close');
            const mobileMenuOverlay = document.querySelector('.mobile-menu-overlay');
            const body = document.body;

            if (mobileMenuToggle) {
                mobileMenuToggle.addEventListener('click', function() {
                    mobileMenuOverlay.classList.add('active');
                    body.classList.add('menu-open');
                });
            }

            if (mobileMenuClose) {
                mobileMenuClose.addEventListener('click', function() {
                    mobileMenuOverlay.classList.remove('active');
                    body.classList.remove('menu-open');
                });
            }

            const mobileMenuLinks = document.querySelectorAll('.mobile-nav a');
            mobileMenuLinks.forEach(link => {
                link.addEventListener('click', function() {
                    mobileMenuOverlay.classList.remove('active');
                    body.classList.remove('menu-open');
                });
            });
        }
    </script>
</body>
</html>
